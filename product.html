<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product • Widget</title>
  <link href="https://fonts.cdnfonts.com/css/br-shape" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/theme.css">
  <link rel="stylesheet" href="assets/css/nav.css">
  <link rel="stylesheet" href="assets/css/layout.css">
  <style id="product.css">
    .image_frame {
      background: #e5e7eb;
      border-radius: var(--radius);
      box-shadow: var(--shadow-md);
      padding: 8px;
    }
    paypal-button, venmo-button, paypal-pay-later-button {
      width: 100%;
	    margin-top: 10px;
    }
  </style>
  <script src="assets/js/website/loading.js"></script>
</head>
<body id="app_root">
  <header id="site_header">
    <nav id="primary_nav">
      <div class="container" aria-label="Primary">
        <ul id="nav_links">
          <li><a id="nav_home" href="index.html">Home</a></li>
          <li><a id="nav_product" aria-current="page" href="product.html">Product</a></li>
          <li><a id="nav_cart" href="cart.html">Cart</a></li>
          <li><a id="nav_checkout" href="checkout.html">Checkout</a></li>
        </ul>
        <a id="nav_cart_button" data-cart href="cart.html" aria-label="Open cart"><svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"> <path d="M7 4h-2l-1 2h2l2.6 7h8.7l2.3-6H9.4" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/> <circle cx="10" cy="20" r="1.6" fill="currentColor"/> <circle cx="17" cy="20" r="1.6" fill="currentColor"/> </svg>
        </a>
      </div>
    </nav>
  </header>

  <main id="main_content">
    <div class="container" id="page_container">
      <section class="product-page" id="product_page">
        <div class="product-left-panel" id="product_left_panel">
          <div class="image_frame" id="product_image_frame" aria-label="Product preview">
            <img id="product_image" src="assets/images/widget.png" alt="Widget product photo" width="1200" height="800" decoding="async" loading="lazy">
          </div>
        </div>

      <aside class="product-right-panel" id="product_right_panel" aria-label="Purchase options">
        <h1 id="product_title">Widget</h1>

        <div class="price_line" id="product_price_line">
          <b id="product_price_value">$49</b>
          <small id="product_price_period">/ one-time</small>
        </div>

        <paypal-message style="display:block;" auto-bootstrap location="product" amount="0" currency-code="USD"></paypal-message>

        <fieldset id="model_fieldset">
          <legend id="model_legend">Widget Model</legend>
          <select id="model_select" name="model" aria-label="Choose a widget model">
            <option id="model_option_standard" value="standard" selected>Standard</option>
            <option id="model_option_premium" value="premium">Premium</option>
          </select>
        </fieldset>

        <fieldset id="color_fieldset">
          <legend id="color_legend">Color</legend>
          <select id="color_select" name="color" aria-label="Choose a color">
            <option id="color_black" value="black">Black</option>
            <option id="color_white" value="white">White</option>
            <option id="color_red" value="red">Red</option>
            <option id="color_blue" value="blue">Blue</option>
            <option id="color_green" value="green">Green</option>
          </select>
        </fieldset>

        <fieldset id="quantity_fieldset">
          <legend id="quantity_legend">Quantity</legend>
          <input id="quantity_input" type="number" name="quantity" value="1" min="1" inputmode="numeric" aria-label="Quantity">
        </fieldset>

        <button type="button" id="add_to_cart_btn" data-add-to-cart aria-label="Add Widget to cart">Add to Cart</button>

        <div id="express_list">
          <paypal-button class="paypal-gold" data-express aria-label="PayPal"></paypal-button>
          <venmo-button aria-label="Venmo"></venmo-button>
          <paypal-pay-later-button aria-label="PayLater"></paypal-pay-later-button>
          <button type="button" id="express_gpay_btn" data-express aria-label="Google Pay">Google&nbsp;Pay</button>
          <button type="button" id="express_applepay_btn" data-express aria-label="Apple Pay">Apple&nbsp;Pay</button>
        </div>
      </aside>

      </section>
    </div>
  </main>

  <footer id="site_footer">
    <div class="container">
      <div id="footer_copyright">© Acme Co.</div>
      <nav aria-label="Legal" id="footer_legal_nav">
        <a id="footer_privacy" href="#">Privacy</a>
        <a id="footer_terms" href="#">Terms</a>
        <a id="footer_legal" href="#">Legal</a>
      </nav>
    </div>
  </footer>
  <script src="assets/js/website/session.js" defer></script>
  <script src="assets/js/website/website_options.js" defer></script>
  <script src="assets/js/website/product.js" defer></script>
  <script src="assets/js/paypal/paypal.js" defer></script>
  <script src="assets/js/paypal/messages.js" defer></script>
  <script src="assets/js/paypal/venmo.js" defer></script>
  <script src="assets/js/paypal/paylater.js" defer></script>
  <script src="assets/js/paypal/utils.js" defer></script>
  <script src="https://www.sandbox.paypal.com/web-sdk/v6/core" onload="onPayPalWebSdkLoaded()" defer></script>
</body>
</html>
